<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complaint Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
        }

        header {
            background-color: #d4edda;
            color: #155724;
            padding: 0.5rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.2rem;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 1rem;
        }

        nav ul li a {
            color: #155724;
            text-decoration: none;
            font-weight: bold;
        }

        .hero {
            text-align: center;
            padding: 2rem 2rem;
            background: seagreen;
            color: #fff;
        }

        .hero h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .hero p {
            font-size: 1rem;
            margin-bottom: 1.5rem;
        }

        .hero .btn {
            background-color: #fff;
            color: seagreen;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
        }

        .hero .btn:hover {
            background-color: #e6e6e6;
        }

        .layout {
            display: flex;
            flex-wrap: nowrap;
            align-items: flex-start;
            background-color:white;
        }

        .actions {
            padding: 5rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: flex-start;
            flex-shrink: 0;
            background-color:white;
            height: 1400px;
            padding-top: 15px;
        }

        .actions .btn {
            background-color: #e0e0e0;
            color: #333;
            padding: 1rem;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            width: 100%;
        }

        .actions .btn:hover {
            background-color: #d6d6d6;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            padding: 2rem;
            flex-grow: 1;
        }

        .dashboard .card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            text-align: center;
            height: 180px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .dashboard .card h1 {
            font-size: 2.5rem;
            color: seagreen;
            margin: 0.5rem 0;
        }

        .dashboard .card p {
            color: #666;
        }

        .dashboard .card a {
            display: inline-block;
            margin-top: 1rem;
            text-decoration: none;
            background-color: seagreen;
            color: #fff;
            padding: 0.5rem 1rem;
            border-radius: 5px;
        }

        .dashboard .card a:hover {
            background-color: #005bb5;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo" img src="bnsl.jpg" >𝐂𝐨𝐦𝐩𝐥𝐚𝐢𝐧𝐭 𝐏𝐨𝐫𝐭𝐚𝐥</div>
        <nav>
            <ul>
                <li><a href="/myapp/index">Home</a></li>
                <li><a href="/myapp/login">logout</a></li>
            </ul>
        </nav>
    </header>

    <div class="hero">
        <h1>𝐖𝐞𝐥𝐜𝐨𝐦𝐞 𝐓𝐨 𝐁𝐬𝐧𝐥 𝐅𝐢𝐛𝐞𝐫 𝐂𝐨𝐦𝐩𝐥𝐚𝐢𝐧𝐭  𝐏𝐨𝐫𝐭𝐚𝐥</h1>
        <!-- <p>Effortlessly lodge and manage your complaints with ease.</p>
        <a href="#" class="btn">Get Started</a> -->
    </div>

    <div class="layout">
        <section class="actions">
            <a href="/myapp/add" class="btn">Add Complaint</a>
            <a href="/myapp/view" class="btn">View Complaint</a>
            <a href="/myapp/employee" class="btn">Add Employee</a>
            <a href="/myapp/viewemployee" class="btn">View Employee</a>
        </section>

        <section class="dashboard">
            <div class="card">
                <h1>{{obj}}</h1>
                <p>Total Complaints</p>
                <a href="/myapp/view">More</a>
            </div>
            <div class="card">
                <h1>{{obj1}}</h1>
                <p>Open Complaints</p>
                <a href="/myapp/openview">More</a>
            </div>
            <div class="card">
                <h1>{{obj2}}</h1>
                <p>Closed Complaints</p>
                <a href="/myapp/closeview">More</a>
            </div>
            <div class="card">
                <h1>{{obj3}}</h1>
                <p>On Hold Complaints</p>
                <a href="/myapp/holdview">More</a>
            </div>
        </section>
    </div>

    <!-- <footer>
        &copy; 2024 Complaint Portal. All rights reserved.
    </footer> -->
</body>
</html>
